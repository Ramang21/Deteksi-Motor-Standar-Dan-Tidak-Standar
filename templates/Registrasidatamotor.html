{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section>
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Registrasi Tidak Standar</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
  </section>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-light">
              <div class="card-header">
                <h3 class="text-center">Formulir Kendaraan Bermotor Tidak Standar</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{{ url_for('RegistrasiTidakStandard') }}" method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="Nomor Identitas">Nomor Identitas</label>
                    <input type="number" class="form-control" id="Nomor Identitas" placeholder="Masukan Nomor Identitas" name="nomor_identitas">
                  </div>
                  <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="Nama" placeholder="Masukan Nama" name="nama">
                  </div>
                  <div class="form-group">
                    <label for="Tanggal">Tanggal</label>
                    <input type="date" class="form-control" id="Tanggal" placeholder="Masukkan Tanggal" name="tanggal">
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="Status" placeholder="Masukan status" name="status">
                  </div>
                  <div class="form-group">
                    <label for="Keterangan">Keterangan</label>
                    <!-- <textarea name="keterangan" id="Keterangan" placeholder="Masukkan Keterangan" cols="30" rows="10"></textarea> -->
                    <input type="text" class="form-control" id="Keterangan" placeholder="Masukkan Keterangan" name="keterangan">
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">Simpan</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}
